  <script>

$(function(){

   


     loadPropertiesSideMenu('', 'msb-iui-discover-i18n', 'i18n/'); 
     avalon.scan();
vm.initMSBRoute();
   $('#advanceDiv').on('show.bs.collapse', function () {
        $('#moreCondBtn').addClass('blueactive');
        $('#moreCondBtn .caret').addClass('borderBottom');
      
  });

    $('#advanceDiv').on('hide.bs.collapse', function () {
        $('#moreCondBtn').removeClass('blueactive');
        $('#moreCondBtn .caret').removeClass('borderBottom');
  });

    spinnerButtonBindClick();

    $("select[name='protocol']").change(function(){
       if($(this).val()=="HTTP"){
            $("input[name='checkUrl']").val("http://"+vm.nodeInfo.ip+":"+vm.nodeInfo.port+"/");
        }
        else if($(this).val()=="TCP"){
              $("input[name='checkUrl']").val(vm.nodeInfo.ip+":"+vm.nodeInfo.port);

        }
        
       

        if($(this).val()!=""){
            if($("input[name='checkInterval']").val()==""){
                $("input[name='checkInterval']").val("10");
            }

        }
        else{
             $("input[name='checkInterval']").val("");  
             $("input[name='checkUrl']").val("");              
        } 


    }) 


      

 });

  </script>
